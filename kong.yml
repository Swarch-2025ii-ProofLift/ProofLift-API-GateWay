    url: http://auth-be:8080
    routes:
      - name: auth-route
        paths:
          - /auth
        strip_path: false
        

  - name: suggest-service
    url: http://prooflift-suggest-be:8000
    routes:
      - name: suggest-route
        paths:
          - /suggest
        strip_path: false

  - name: posts-service
    url: http://prooflift-posts-be:8000
    routes:
      - name: posts-route
        paths:
          - /posts
        strip_path: false
